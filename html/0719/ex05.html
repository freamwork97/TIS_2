<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <title>게시글관리</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col">
        <div id="div_book" class="row"></div>
      </div>
    </div>
  </body>
  <!--도서목록 템플릿 -->
  <script id="temp_book" type="text/x-handlebars-template">
    {{#each documents}}
      <div class="col-4 col-md-2">
        <div class="card p-3 mb-3">
          <a href="{{url}}">
            <img src="{{thumbnail}}" width="90%" />
          </a>
          <div class="ellipsis">{{title}}</div>
        </div>
      </div>
    {{/each}}
  </script>
  <script>
    getList();
    function getList() {
      $.ajax({
        type: "get",
        url: "https://dapi.kakao.com/v3/search/book?target=title",
        dataType: "json",
        data: { query: "html", size: 12 },
        headers: { Authorization: "KakaoAK fc904cc3202c5b1f86719714575fae6e" },
        success: function (data) {
          console.log(data);
          const temp_book = Handlebars.compile($("#temp_book").html());
          const html_book = temp_book(data);
          $("#div_book").html(html_book);
        },
      });
    }
  </script>
</html>
